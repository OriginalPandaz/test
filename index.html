<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script type="module" crossorigin src="/weather-app/assets/index.9431c539.js"></script>
    <link rel="stylesheet" href="/weather-app/assets/index.0acfd0db.css">
  </head>
  <body class="blurred">
    <header class="header">
      <div class="header-left">
        <img
          class="weather-icon large"
          src="/weather-app/icons/day.svg"
          data-current-icon
        />
        <div class="header-current-temp">
          <span data-current-temp>31</span>&deg;F
        </div>
      </div>
      <div class="header-right">
        <div class="info-group">
          <div class="label">High</div>
          <div>
            <span class="value-current-info" data-current-high>32</span>&deg;F
          </div>
        </div>
        <div class="info-group">
          <div class="label">FL High</div>
          <div>
            <span class="value-current-info" data-current-fl-high>32</span
            >&deg;F
          </div>
        </div>
        <div class="info-group">
          <div class="label">Wind</div>
          <div>
            <span class="value-current-info" data-current-wind>32</span
            ><span class="value-sub-info">mph</span>
          </div>
        </div>
        <div class="info-group">
          <div class="label">Low</div>
          <div>
            <span class="value-current-info" data-current-low>32</span>&deg;F
          </div>
        </div>
        <div class="info-group">
          <div class="label">FL Low</div>
          <div>
            <span class="value-current-info" data-current-fl-low>32</span>&deg;F
          </div>
        </div>
        <div class="info-group">
          <div class="label">Precip</div>
          <div>
            <span class="value-current-info" data-current-precip>32</span
            ><span class="value-sub-info">in</span>
          </div>
        </div>
      </div>
    </header>
    <section class="day-section" data-day-section>
      <div class="day-card">
        <img src="/weather-app/icons/cloudy-day.svg" class="weather-icon" />
        <div class="day-card-day">Monday</div>
        <div class="day-card-current-temp">32&deg;</div>
      </div>
      <div class="day-card">
        <img src="/weather-app/icons/rainy.svg" class="weather-icon" />
        <div class="day-card-day">Tuesday</div>
        <div class="day-card-current-temp">32&deg;</div>
      </div>
      <div class="day-card">
        <img src="/weather-app/icons/rainy.svg" class="weather-icon" />
        <div class="day-card-day">Wednesday</div>
        <div class="day-card-current-temp">32&deg;</div>
      </div>
      <div class="day-card">
        <img src="/weather-app/icons/rainy.svg" class="weather-icon" />
        <div class="day-card-day">Thursday</div>
        <div class="day-card-current-temp">32&deg;</div>
      </div>
      <div class="day-card">
        <img src="/weather-app/icons/rainy.svg" class="weather-icon" />
        <div class="day-card-day">Friday</div>
        <div class="day-card-current-temp">32&deg;</div>
      </div>
      <div class="day-card">
        <img src="/weather-app/icons/rainy.svg" class="weather-icon" />
        <div class="day-card-day">Saturday</div>
        <div class="day-card-current-temp">32&deg;</div>
      </div>
      <div class="day-card">
        <img src="/weather-app/icons/rainy.svg" class="weather-icon" />
        <div class="day-card-day">Sunday</div>
        <div class="day-card-current-temp">32&deg;</div>
      </div>
    </section>
    <table class="hour-section">
      <tbody data-hour-section>
        <tr class="hour-row">
          <td>
            <div class="info-group">
              <div class="label">Thursday</div>
              <div>3 PM</div>
            </div>
          </td>
          <td>
            <img src="/weather-app/icons/cloudy-night.svg" alt="" class="weather-icon" />
          </td>
          <td>
            <div class="info-group">
              <div class="label">Temp</div>
              <div>31&deg;</div>
            </div>
          </td>
          <td>
            <div class="info-group">
              <div class="label">FL Temp</div>
              <div>25&deg;</div>
            </div>
          </td>
          <td>
            <div class="info-group">
              <div class="label">Wind</div>
              <div>6<span class="value-sub-info">mph</span></div>
            </div>
          </td>
          <td>
            <div class="info-group">
              <div class="label">Precip</div>
              <div>0<span class="value-sub-info">in</span></div>
            </div>
          </td>
        </tr>
        <tr class="hour-row">
          <td>
            <div class="info-group">
              <div class="label">Thursday</div>
              <div>3 PM</div>
            </div>
          </td>
          <td>
            <img src="/weather-app/icons/cloudy-night.svg" alt="" class="weather-icon" />
          </td>
          <td>
            <div class="info-group">
              <div class="label">Temp</div>
              <div>31&deg;</div>
            </div>
          </td>
          <td>
            <div class="info-group">
              <div class="label">FL Temp</div>
              <div>25&deg;</div>
            </div>
          </td>
          <td>
            <div class="info-group">
              <div class="label">Wind</div>
              <div>6<span class="value-sub-info">mph</span></div>
            </div>
          </td>
          <td>
            <div class="info-group">
              <div class="label">Precip</div>
              <div>0<span class="value-sub-info">in</span></div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <template id="day-card-template">
      <div class="day-card">
        <img data-icon class="weather-icon" />
        <div class="day-card-day" data-date></div>
        <div class="day-card-current-temp">
          <span data-temp>32</span><span>&deg;F</span>
        </div>
      </div></template
    >
    <template id="hour-row-template">
      <tr class="hour-row">
        <td>
          <div class="info-group">
            <div class="label" data-day></div>
            <div data-time></div>
          </div>
        </td>
        <td>
          <img data-icon class="weather-icon" />
        </td>
        <td>
          <div class="info-group">
            <div class="label">Temp</div>
            <div><span data-temp></span><span>&deg;F</span></div>
          </div>
        </td>
        <td>
          <div class="info-group">
            <div class="label">FL Temp</div>
            <div><span data-fl-temp></span><span>&deg;F</span></div>
          </div>
        </td>
        <td>
          <div class="info-group">
            <div class="label">Wind</div>
            <div>
              <span data-wind></span><span class="value-sub-info">mph</span>
            </div>
          </div>
        </td>
        <td>
          <div class="info-group">
            <div class="label">Precip</div>
            <div>
              <span data-precip></span><span class="value-sub-info">in</span>
            </div>
          </div>
        </td>
      </tr>
    </template>
    
  </body>
</html>
